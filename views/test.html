<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<!-- <input type="file" id="video" accept="image/*" capture="camera" > -->
		<div>
			<video id="video" width="640" height="480" autoplay="true"></video>
		</div>
		<script>
		var video = document.getElementById('video');

		// Get access to the camera!
		if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
		    // Not adding `{ audio: true }` since we only want video now
		    navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
		        video.src = window.URL.createObjectURL(stream);
		        video.play();
		    });
		}
		</script>

		<div class="jumbotron">
			<h1>Bootstrap Tutorial</h1>
			<p>Bootstrap is the most popular HTML, CSS, and JS framework for developing responsive,
			mobile-first projects on the web.</p>
		</div>
		<div class="container-fluid">
			<h1>Hello World!</h1>
			<p>Resize the browser window to see the effect.</p>
			<div class="row">
				<div class="col-xs-3" style="background-color:lavender;">.col-sm-4</div>
				<div class="col-xs-4" style="background-color:lavenderblush;">.col-sm-4</div>
				<div class="col-xs-3" style="background-color:lavender;">.col-sm-4</div>
			</div>
		</div>

	</body>
</html>
